# HTTP 80: リダイレクトと certbot 用
server {
    listen 80;
    server_name links-azzy.click;

    # certbot 用（Let's Encrypt の HTTP-01 challenge 対応）
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # HTTPS へリダイレクト
    location / {
        root /var/www/html;
        index index.php index.html;
    }
}

# HTTPS 443: アプリ本体
server {
    listen 443 ssl http2;
    server_name links-azzy.click;

    ssl_certificate     /etc/letsencrypt/live/links-azzy.click/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/links-azzy.click/privkey.pem;

    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    ssl_prefer_server_ciphers off;

    # Laravelアプリケーションのルート
    root /var/www/html/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPMへのプロキシ設定（appコンテナが php-fpm を処理）
    location ~ \.php$ {
        fastcgi_pass app:9000; # PHP-FPMポートが9000（Dockerfile側で要確認）
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.ht {
        deny all;
    }

    client_max_body_size 20M;
}